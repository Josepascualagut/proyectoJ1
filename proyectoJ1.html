<!DOCTYPE html>
<html lang="es">

<head>
    <title>Magia y Hechicería"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic@12.1.0/picnic.min.css">

</head>

<body>
    <h1>Escuela Hogwarts de Magia y Hechicería</h1>

    <table>
        <thead>
            <tr>
                <th>
                    imagen
                </th>
                <th>
                    nombreAlumno
                </th>
                <th>
                    edad
                </th>
                <th>
                    posicion
                </th>
                <th>
                    numeroCarnet
                </th>
                <th>
                    id
                </th>
            </tr>
        </thead>

        <tbody>
            <thead id="app">

            </thead>
        </tbody>
    </table>


    <script id="alumno_template" type="text/x-jsrender">
            {{for escuelas[0].alumnos}}
            <tr>
                <td>
                    <img src="{{:imagen}}" alt="" width="400" height="400">
                </td>
                <td>
                    {{:nombreAlumno}}
                </td>
                <td>
                    {{:edad}}
                </td>
                <td>
                    {{:posicion}}
                </td>
                <td>
                    {{:numeroCarnet}}
                </td>
                <td>
                    {{:id}}
                </td>
            </tr>
            {{/for}}
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.12/jsrender.min.js"></script>
    <script>
        $.getJSON("https://raw.githubusercontent.com/Carlosaguilella/ProyectoJSON/master/P1.json", (data) => {

            $("#app").html($.templates("#alumno_template").render(data));
        });

    </script>

</body>

</html>
